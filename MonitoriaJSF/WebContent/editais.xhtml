<!DOCTYPE html>
<html xmlns="http://www.w3c.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core">
	
<h:head><title>SM -- Editais Abertos</title></h:head>
<ui:decorate template="menubar_aluno.xhtml"/>

<h:body>

<p:dataTable var="edital" value="#{editaisView.editais}">

   <p:column headerText="Código">
        <h:outputText value="#{edital.cod}" />
    </p:column>
    
    <p:column headerText="Inicio Inscrições">
        <h:outputText value="#{edital.data_inicio}" />
    </p:column>
 
    <p:column headerText="Fim Inscrições">
        <h:outputText value="#{edital.data_fim}" />
    </p:column>
    
    <p:column headerText="Informações">
        <h:form>
		    <p:commandButton value="Visualizar" icon="ui-icon-script" actionListener="#{editaisView.getInformacoes}">
		       <f:param name="informacoes_adicionais" value="#{edital.informacoes_adicionais}" />
		    </p:commandButton>
		 </h:form>
    </p:column>
 
    <p:column headerText="Projeto">
       <p:growl id="growl" showDetail="true" />
	    <p:commandButton value="Selecionar" icon="ui-icon-extlink" actionListener="#{editaisView.chooseProjetos(edital)}">
	        <p:ajax event="dialogReturn" listener="#{editaisView.onProjetoChosen}"  update="growl" />
	    </p:commandButton>
    </p:column>
     
    <p:column headerText="Inscrição">
       <p:growl id="growl2" showDetail="true" />
       <p:commandButton value="Realizar" icon="ui-icon-extlink" actionListener="#{editaisView.realizarInscricao}">
            <f:param name="user" value="#{loginView.user}" />
       </p:commandButton>
    </p:column>
       
       
</p:dataTable>

</h:body>
</html>
